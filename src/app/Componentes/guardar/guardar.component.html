<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Alta de Celulares</h2>

        </div>
        <!--INICIA FORMULARIO-->
        <div class="card-body">
            <form>

                <div class="form-group col-md-2">
                    <label for="idCelular">Id celular</label>
                    <input type="number" class="form-control" name="idCelular"  [(ngModel)]="celular.idCelular">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" name="marca"  [(ngModel)]="celular.marca">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo"  [(ngModel)]="celular.modelo">
                  </div>
                
                <div class="form-group col-md-2">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" name="color"  [(ngModel)]="celular.color">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" name="precio"  [(ngModel)]="celular.precio">
                </div>
              
            
                <div class="form-group col-md-2">
                    <label for="capacidad">Capacidad</label>
                    <input type="number" class="form-control" name="capacidad" [(ngModel)]="celular.capacidad">
                </div>
                  <br>
            
                <button type="submit" class="btn btn-outline-success" (click)="guardar()">Guardar</button>

              </form>


        </div>
        <!--TERMINA FORMULARIO-->
    </div>


</div>
